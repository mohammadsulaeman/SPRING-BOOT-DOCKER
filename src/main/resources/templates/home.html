<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Users Management System</h1>
    <form action="#" th:object="${users}" class="row g-3" >
        <div class="col-md-6">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{userId}"  placeholder="Nama Depan" class="form-control" >
        </div>
        <div class="col-md-6">
            <label class="form-label">Nama Depan</label>
            <input type="text" th:field="*{firstName}"  placeholder="Nama Depan" class="form-control" >
        </div>
        <div class="col-md-6">
            <label  class="form-label">Nama Tengah</label>
            <input type="text" th:field="*{middleName}" class="form-control" placeholder="Nama Tengah">
        </div>
        <div class="col-12">
            <label class="form-label">Nama Belakang</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nama Belakang">
        </div>
        <div class="col-12">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="example@email.com">
        </div>
        <div class="col-md-4">
            <label  class="form-label">Nomor Telepon</label>
            <input type="number" th:field="*{phone}" class="form-control" placeholder="Nomor Telepon">
        </div>
        <div class="col-md-6">
            <label  class="form-label">Alamat Lengkap</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Alamat Lengkap">
        </div>
        <div class="col-md-3">
            <label  class="form-label">Jenis Kelamin</label>
            <input type="text" th:field="*{jender}" class="form-control" placeholder="Jenis Kelamin">
        </div>

        <a th:href="@{/}" class="btn btn-sm btn-primary">Kembali</a>
    </form>
</div>
</body>
</html>
